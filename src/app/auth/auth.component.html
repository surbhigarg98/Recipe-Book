<div class="container mt-3">
    <div class="row">
        <div class=" col-xs-12 col-md-6 col-md-offset-3">
           <!-- <div class="alert alert-danger" *ngIf="error">
                {{error}}
            </div>-->
            <app-alert [message] = "error" *ngIf = "error" (close)="OnHandleError()" ></app-alert>
            <div *ngIf = "loadingMode" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!loadingMode" >
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" ngModel name="email" email required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
                </div>
                <div>
                    <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{logInMode ? 'logIn' : 'SignUp'}}</button>

                    <button class="btn btn-primary mx-2" type="button" (click)="onSwitchMode()">Switch to{{logInMode ? ' Signup' : ' logIn'}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
