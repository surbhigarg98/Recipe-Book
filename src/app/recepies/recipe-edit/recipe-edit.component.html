<div class="container pt-4">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Save</button>
            <button class="btn btn-danger mx-3" type="button" (click)="onCancel()">Cancel</button>
            <br>
            <div class="form-group pt-2">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" formControlName="name">
            </div>
            <br>
            <div class="form-group">
                <label for="imagePath">Image Path</label>
                <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img [src]="imagePath.value" class="img-fluid">
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" id="description" class="form-control" rows="3" formControlName="description"></textarea>
            </div>
            <div class="row">
                <div class="col-md-12"
                formArrayName="ingredients">
            <div class="row mt-2" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
                <div class="col-md-8">
                    <input class="form-control" type="text" formControlName="name">
                </div>
                <div class="col-md-2">
                    <input class="form-control" type="number" formControlName="amount">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-danger" type="button" (click)="onDelete(i)">X</button>
                </div>
                </div>
                </div>
            </div>
            <button class="btn btn-success mt-2" type="button" (click)="onAddingIngre()">Add Ingredients</button>
            </form>
        </div>
    </div>
    
</div>
