<div class="container">
    <div class="row">
        <div class="col-md-12">
            <img [src]="recpie.imagePath" 
            style="max-height:250px"
            class="img-fluid">
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <h3>{{recpie.name}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group mb-4" role="group">
                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Manage Recepies
                </button>
                <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                  <a class="dropdown-item" style="cursor: pointer;" (click)="onAddToList()">Add to shopping cart</a>
                  <a class="dropdown-item" style="cursor: pointer;" (click)="onEdit()">Edit Recepie</a>
                  <a class="dropdown-item" style="cursor: pointer;"(click)="onDelete()">Delete Recepie</a>
                </div>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{recpie.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <ul class="list-group"
          *ngFor= "let ingredient of recpie.ingredients">
              <li class="list-group-item">{{ingredient.name}} - {{ingredient.amount}}</li>
          </ul>
        </div>
    </div>
    </div>
