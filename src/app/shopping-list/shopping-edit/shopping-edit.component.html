<div class="container">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" >
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" ngModel required >
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" ngModel required
                pattern="^[1-9]+[0-9]*$">
            </div> 
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-success " type="submit" [disabled]="!f.valid">{{editMode ? 'Update' : 'Add'}}</button>
            <button class="btn btn-danger mx-2" type="button"*ngIf="editMode"(click)="onDelete()">Delete</button>
            <button class="btn btn-primary" type="button" (click)=onClear()>Clear</button>
        </div>
    </div>
    </form>
</div>
